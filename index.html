<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo MFS</title>
</head>

<body>
    <header></header>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display text-black grid place-content-center">
                    <div class="hero bg-base-200">
                        <div class="hero-content">
                           
                            <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                                <div class="card-body font-bold">
                                    <fieldset class="fieldset">
                                        <label class="label">Phone</label>
                                        <input type="text" class="input" placeholder="Enter your phone number" />
                                        <label class="label">Pin</label>
                                        <input type="text" class="input" placeholder="Enter your pin" />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button class="btn btn-neutral mt-4">Login</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
